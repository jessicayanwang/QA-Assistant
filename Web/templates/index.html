<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoloLens Answer Generator</title>
</head>
<body>
    <h1>Answer:</h1>
    <div id="targetText">Loading...</div>

    <h2>Input your question here:</h2>
    <input type="text" id="newText" placeholder="Enter new question">
    <button id="changeTextButton">Submit</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        document.getElementById("changeTextButton").addEventListener("click", function () {
            const question = document.getElementById("newText").value;
            if (question) {
                socket.emit('generate_response', {question: question});
                document.getElementById("newText").value = ""; // Clear input field
            }
        });

        socket.on('response_chunk', function(data) {
            document.getElementById("targetText").textContent += data.chunk;
        });

        socket.on('response_complete', function(data) {
            console.log("Response generation complete");
        });
    </script>

</body>
</html>
