<!DOCTYPE html>
<html>
<head>
    <title>Text Changer</title>
</head>
<body>

<p>Current text: <span id="currentText">red</span></p>
<button onclick="changeText('green')">Change to Green</button>
<button onclick="changeText('blue')">Change to Blue</button>

<script>
    function changeText(newText) {
        fetch('http://localhost:5000/set_text', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                text: newText
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === "success") {
                document.getElementById("currentText").textContent = newText;
            }
        });
    }
</script>

</body>
</html>
